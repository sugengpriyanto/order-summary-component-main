<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="card-img" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card-content">
      <div class="title">
        <h1>Order Summary</h1>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    
      </div>
      <div class="content">
        <div class="ico">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="media">
          <p id="plan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="footer">
        <button id="pay">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
